<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form method="post" action="/authentication/form">
    <h2 >browser登录页面</h2>
    <h2 >请登录</h2>
    <div class="form-group col-md-5">
        <label for="username" class="col-form-label">账号</label>
        <input type="text" class="form-control" id="username" name="username" maxlength="50" placeholder="请输入账号">
    </div>
    <div class="form-group col-md-5">
        <label for="password" class="col-form-label">密码</label>
        <input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="请输入密码" >
    </div>
    <div class="form-group col-md-5">
        <label for="imageCode" class="col-form-label">图形验证码</label>
        <input type="text" class="form-control" id="imageCode" name="imageCode" placeholder="请输入密码" >
        <img src="/code/image?width=200">
    </div>
    <div class="form-group col-md-5">
        <input type="checkbox" name="remember-me"> 记住我
    </div>
    <div class="form-group col-md-5">
        <button type="submit" class="btn btn-primary">登录</button>
    </div>
</form>
<br><br><br><br><br>
<form method="post" action="/authentication/mobile">
    <h2 >browser短信登录页面</h2>
    <h2 >请登录</h2>
    <div class="form-group col-md-5">
        <label for="mobile" class="col-form-label">手机号</label>
        <input type="text" class="form-control" id="mobile" name="mobile" maxlength="11" placeholder="请输入账号" value="10123456789">
    </div>
    <div class="form-group col-md-5">
        <label for="smsCode" class="col-form-label">短信验证码</label>
        <input type="text" class="form-control" id="smsCode" name="smsCode" placeholder="请输入密码" >
        <a href="/code/sms?mobile=10123456789">发送验证码</a>
    </div>
    <div class="form-group col-md-5">
        <button type="submit" class="btn btn-primary">登录</button>
    </div>
</form>
</body>
</html>
